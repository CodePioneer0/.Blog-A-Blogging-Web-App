<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Write and publish your blog posts with our intuitive editor">
    <title>Blog Editor - Write Your Story</title>
    <link rel="stylesheet" href="css/editor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <!-- Back to Home Button -->
    <div class="back-to-home">
        <a href="/" class="back-btn" title="Back to Home">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
    </div>

    <div class="blog">
        <textarea type="text" class="title"
            placeholder="Your amazing title goes here... (No character limits!)"></textarea>
        <textarea type="text" class="article"
            placeholder="Start writing your story here... Express yourself freely with no limits on length or content. Write as much as your heart desires!"></textarea>
    </div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.js"></script>
    <script>
        // Check if Firebase loaded properly
        if (typeof firebase === 'undefined') {
            console.error('Firebase failed to load from CDN');
            document.body.innerHTML = `
          <div style="text-align: center; padding: 50px;">
            <h1>Connection Error</h1>
            <p>Unable to load required resources. Please check your internet connection and refresh the page.</p>
            <button onclick="location.reload()" style="padding: 10px 20px; margin-top: 20px;">Refresh Page</button>
          </div>
        `;
        }
    </script>
    <script src="js/firebase.js"></script>
    <script src="js/editor.js"></script>
</body>

</html>
